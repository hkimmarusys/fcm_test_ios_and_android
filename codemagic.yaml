name: iOS Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-ios:
    runs-on: macos-latest
    env:
      LC_ALL: en_US.UTF-8

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        run: |
          flutter pub get
          cd nd_android/frontend/ios
          pod install
          cd ../../..

      - name: Analyze & Test
        run: |
          flutter analyze
          flutter test

      - name: Build iOS (Release, No CodeSign)
        run: |
          cd nd_android/frontend/ios
          flutter build ios --release --no-codesign
          cd ../../..

      # IPA 아티팩트 업로드 (선택)
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-ipa
          path: nd_android/frontend/build/ios/ipa/*.ipa
